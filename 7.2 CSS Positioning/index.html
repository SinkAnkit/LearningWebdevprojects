<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      height: 300px;
      width:  500px;
      margin-left: 200px ;
      margin-top:  200px;
      position: relative;
    }
    .red-circle{
      background-color: red;
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      top: 50px;
      left: 150px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
